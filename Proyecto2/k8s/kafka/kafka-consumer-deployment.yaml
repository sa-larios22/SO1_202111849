apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: weather-tweets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: consumer
        image: sergiolarios/kafka-consumer:latest
        env:
        - name: REDIS_HOST
          value: "redis-service:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password