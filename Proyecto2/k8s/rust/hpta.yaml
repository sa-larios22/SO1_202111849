apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rust-hpa
  namespace: so1_proyecto2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rust-api-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30
